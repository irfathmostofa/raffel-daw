- name: FTP Deployer
  uses: sand4rt/ftp-deployer@v1.8
  with:
    sftp: false  # optional (false because you're using FTP)
    host: ${{ secrets.FTP_SERVER }}  # e.g. ftp.host.com or sftp.host.com
    port: 21  # optional, default is: 21
    username: ${{ secrets.FTP_USER }}  # FTP username
    password: ${{ secrets.FTP_PASSWORD }}  # FTP password
    remote_folder: ${{ secrets.REMOTE_PATH }}  # optional, remote path on FTP server
    local_folder: ./dist  # optional, local path (default is: dist)
    cleanup: false  # optional, don't remove existing files on the server
    include: ['dist']  # optional, include these files/folders
    exclude: ['node_modules/**', '.git/**', '*.env']  # optional, exclude these files/folders
    passive: true  # optional, use passive mode for FTP
